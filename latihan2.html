<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung luas segitiga</title>
</head>
<body>
    <h1>menghitung luas segitiga</h1>
    <input type="number" id="tinggi" name="required">
    <input type="number" id="alas" name="required">
    <br></br>
   <button onclick="hitungluas()">hitung</button>
    <br></br>
    <p id="hasil"></p>
    
    <script>
        function hitungluas() {
            const alas = document.getElementById("alas"). value; //ambil nilai alas dari input
            const tinggi = document.getElementById("tinggi"). value; //ambil nilai tinggi dari input
            const luas = alas * tinggi / 2; //menghitung luas segitiga
            document.getElementById("hasil").innerHTML = "luas segitiga dengan alas" + tinggi + "adalah" + luas ;
        }
      
        
    </script>
    </body>
    </html>
